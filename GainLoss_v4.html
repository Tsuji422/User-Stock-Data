<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Detail</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background-color: #f9f9f9;
      overflow: hidden;
    }
    .container { 
      padding: 20px; 
      text-align: left; 
      max-width: 400px;
      margin: 0 auto; 
      background-color: #fff; 
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    .row:last-child {
      border-bottom: none;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }
    .label { 
      font-weight: bold; 
      color: #555;
    }
    .value { 
      font-size: 16px; 
      color: #333;
    }
    .gain { 
      color: green; 
      font-weight: bold; 
    }
    .loss { 
      color: red; 
      font-weight: bold; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title" id="company_name">企業名</div>
    <div class="row">
      <div class="label">保有株数</div>
      <div class="value" id="remaining_stock">Loading...</div>
    </div>
    <div class="row">
      <div class="label">現在株価</div>
      <div class="value" id="current_price">Loading...</div>
    </div>
    <div class="row">
      <div class="label">現金換算額</div>
      <div class="value" id="cash_value">Loading...</div>
    </div>
    <div class="row">
      <div class="label">評価損益</div>
      <div class="value" id="profit_loss">Loading...</div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const user_name = urlParams.get('user_name');
    const company_name = urlParams.get('company_name');

    fetch(`https://ddtszhkycoqnffgciucl.supabase.co/functions/v1/GetSheetDataForList_v1?user_name=${encodeURIComponent(user_name)}&company_name=${encodeURIComponent(company_name)}`)
      .then(response => response.json())
      .then(data => {
        if (data.status === "success" && data.data.length > 0) {
          const stock = data.data[0];
          const current_price = parseFloat(stock.current_price);
          const remaining_stock = parseInt(stock.remaining_stock);
          const cash_value = parseFloat(stock.cash_value);
          const profit_loss = parseFloat(stock.profit_loss);

          document.getElementById('company_name').innerText = company_name;
          document.getElementById('remaining_stock').innerText = `${remaining_stock} 株`;
          document.getElementById('current_price').innerText = `\u00a5${current_price.toLocaleString()}`;
          document.getElementById('cash_value').innerText = `\u00a5${cash_value.toLocaleString()}`;
          const profitLossElement = document.getElementById('profit_loss');
          profitLossElement.innerText = `\u00a5${profit_loss.toLocaleString()}`;
          profitLossElement.className = profit_loss >= 0 ? 'gain' : 'loss';
        } else {
          document.body.innerHTML = "<p style='text-align:center;'>データが見つかりません。</p>";
        }
      })
      .catch(error => {
        console.error("Error fetching data:", error);
        document.body.innerHTML = `<p style='text-align:center;'>データ取得エラー：${error.message}</p>`;
      });
  </script>
</body>
</html>
