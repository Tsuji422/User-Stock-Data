<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <title>Stock Detail</title>
  <style>
    html, body {

    }
    .container {

      background-color: #fff; 
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

      display: none; /* ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§ã¯éè¡¨ç¤º */

    .row {

    }
    .row:last-child { border-bottom: none; }
    .title {

    }
    .label { font-weight: bold; color: #555; }

    /* ğŸ”„ ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚¹ãƒ”ãƒŠãƒ¼ */
    .loading-spinner {
      display: flex;

      height: 100vh;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- ğŸ”„ ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚¹ãƒ”ãƒŠãƒ¼ -->
  <div class="loading-spinner" id="loadingSpinner">
    <div class="spinner"></div>
  </div>

  <div class="container" id="stockContainer">
    <div class="title" id="companyName">ä¼æ¥­å</div>
    <div class="row">
      <div class="label">ä¿æœ‰æ ªæ•°</div>
      <div class="value" id="stockQuantity">-</div>
    </div>
    <div class="row">
      <div class="label">ç¾åœ¨æ ªä¾¡</div>
      <div class="value" id="stockPrice">-</div>
    </div>
    <div class="row">
      <div class="label">ç¾é‡‘æ›ç®—é¡</div>
      <div class="value" id="cashValue">-</div>
    </div>
    <div class="row">
      <div class="label">è©•ä¾¡æç›Š</div>

  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userName = urlParams.get('userName');
    const companyName = urlParams.get('companyName');

    // JSONPã®ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯é–¢æ•°
    function handleResponse(response) {
      document.getElementById('loadingSpinner').style.display = 'none'; // ğŸ”„ ã‚¹ãƒ”ãƒŠãƒ¼ã‚’æ¶ˆã™

      if (response.status === "success" && response.data.length > 0) {
        const stock = response.data[0];
        const currentPrice = parseFloat(stock.currentPrice);
        const remainingStock = parseInt(stock.remainingStock);
        const averagePrice = parseFloat(stock.averagePurchasePrice);

        // å«ã¿æç›Šã¨ç¾é‡‘æ›ç®—é¡ã‚’è¨ˆç®—
        const cashValue = currentPrice * remainingStock;
        const profitLoss = (currentPrice - averagePrice) * remainingStock;

        // ãƒ‡ãƒ¼ã‚¿ã‚’HTMLã«è¡¨ç¤º
        document.getElementById('companyName').innerText = companyName;
        document.getElementById('stockQuantity').innerText = `${remainingStock} æ ª`;
        document.getElementById('stockPrice').innerText = `Â¥${currentPrice.toLocaleString()}`;
        document.getElementById('cashValue').innerText = `Â¥${cashValue.toLocaleString()}`;
        const profitLossElement = document.getElementById('profitLoss');
        profitLossElement.innerText = `Â¥${profitLoss.toLocaleString()}`;
        profitLossElement.className = profitLoss >= 0 ? 'gain' : 'loss';

        // ğŸ“Œ ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’è¡¨ç¤º
        document.getElementById('stockContainer').style.display = 'block';
      } else {
        alert("ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“"); // âŒ ãƒ‡ãƒ¼ã‚¿ãŒç©ºã®å ´åˆã€ã‚¢ãƒ©ãƒ¼ãƒˆã‚’è¡¨ç¤º
      }
    }

    // JSONPãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€ä¿¡
    const script = document.createElement('script');
    script.src = `https://script.google.com/macros/s/AKfycbxxkpLZxZxl2Dkm2UZxnacZnxFnH2PXUBCOJo4iyM4Cg9jLFCiRw61xgYMS4P0g7LJr/exec?userName=${userName}&companyName=${companyName}&callback=handleResponse`;
    document.body.appendChild(script);
  </script>

</html>
